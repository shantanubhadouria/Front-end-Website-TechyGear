<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - TechyGear</title>
    <link rel="stylesheet" href="stylepr.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="icon" href="/images/favicon.jpg" type="image/jpg">
    <style>
        .cart-item-image {
            width: 50px;
            height: 50px;
            object-fit: contain;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .cart-item div {
            display: flex;
            align-items: center;
        }
        .cart-item img {
            margin-right: 15px;
        }
        .cart-item span {
            margin-right: 15px;
        }
        .remove-item {
            background-color: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
        .remove-item:hover {
            background-color: darkred;
        }
        .order-summary {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
        }
        .order-summary h4 {
            margin-bottom: 10px;
        }
        .order-summary .total {
            font-size: 1.5rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="index.html"><img src="/images/favicon.jpg" alt="TechyGear" style="width:40px;height:40px;"> TechyGear</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="categoriesDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Categories
                        </a>
                        <div class="dropdown-menu custom-dropdown" aria-labelledby="categoriesDropdown">
                            <a class="dropdown-item" href="laptops.html">Laptops</a>
                            <a class="dropdown-item" href="phones.html">Smartphones</a>
                            <a class="dropdown-item" href="wearables.html">Wearables</a>
                            <a class="dropdown-item" href="headphones-earphones.html">Headphones and Earphones</a>
                        </div>
                    </li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact Us</a></li>
                    
                </ul>
                <form class="form-inline my-2 my-lg-0 position-relative">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <div class="suggestions"></div>
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item" id="account-nav-item"><a class="nav-link" href="signin.html">Sign In</a></li>
                    <li class="nav-item"><a class="nav-link" href="cart.html">Cart (<span id="cart-count">0</span>)</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="py-5">
        <div class="container">
            <h2 class="text-center mb-4">Shopping Cart</h2>
            <div class="row">
                <div class="col-md-8 mx-auto">
                    <div id="cart-items" class="list-group"></div>
                    <div class="order-summary">
                        <h4>Order Summary</h4>
                        <p class="total">Total: £<span id="cart-total">0.00</span></p>
                    </div>
                    <button class="btn btn-primary btn-block mt-4" id="checkout-btn">Proceed to Checkout</button>
                </div>
            </div>
        </div>
    </main>
    <footer class="py-4 bg-dark text-white-50">
        <div class="container text-center">
            <small>© 2024 TechyGear, Inc. All rights reserved.</small>
        </div>
    </footer>
    <div class="info-modal" id="info-modal">
        <button class="close-btn" onclick="closeInfoModal()">×</button>
        <h5>Personal Information</h5>
        <p id="modal-name">Name: </p>
        <p id="modal-email">Email: </p>
    </div>
    <div class="history-modal" id="history-modal">
        <button class="close-btn" onclick="closeHistoryModal()">×</button>
        <h5>Order History</h5>
        <div id="modal-history"></div>
    </div>
    <script src="jspr.js"></script>
    <script src="cart.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            updateAccountNav();

            updateCartCount();
            displayOrderSummary();

            function updateCartCount() {
                const cartCountElement = document.getElementById('cart-count');
                if (cartCountElement) {
                    const cart = JSON.parse(localStorage.getItem('cart')) || [];
                    const cartCount = cart.reduce((total, item) => total + item.quantity, 0);
                    cartCountElement.innerText = cartCount;
                }
            }

            function displayOrderSummary() {
                const cartContainer = document.getElementById('cart-items');
                const orderSummary = document.querySelector('.order-summary');
                if (!cartContainer || !orderSummary) return;

                cartContainer.innerHTML = '';

                const cart = JSON.parse(localStorage.getItem('cart')) || [];
                if (cart.length === 0) {
                    cartContainer.innerHTML = '<p>Your cart is empty.</p>';
                    document.getElementById('cart-total').innerText = '0.00';
                    orderSummary.style.display = 'none';
                    return;
                }

                let total = 0;

                cart.forEach(item => {
                    const itemTotal = item.price * item.quantity;
                    total += itemTotal;

                    const cartItem = document.createElement('div');
                    cartItem.className = 'cart-item';
                    cartItem.innerHTML = `
                        <img src="${item.image}" alt="${item.name}" class="cart-item-image">
                        <div>
                            <h5>${item.name}</h5>
                            <p>£${item.price.toFixed(2)} x ${item.quantity}</p>
                            <button class="btn btn-danger remove-from-cart" data-name="${item.name}">Remove</button>
                        </div>
                    `;
                    cartContainer.appendChild(cartItem);
                });

                document.getElementById('cart-total').innerText = total.toFixed(2);
                orderSummary.style.display = 'block';
            }

            document.addEventListener('click', function(event) {
                if (event.target.classList.contains('remove-from-cart')) {
                    const productName = event.target.getAttribute('data-name');

                    let cart = JSON.parse(localStorage.getItem('cart')) || [];
                    cart = cart.map(item => {
                        if (item.name === productName) {
                            if (item.quantity > 1) {
                                item.quantity -= 1;
                            } else {
                                return null;
                            }
                        }
                        return item;
                    }).filter(item => item !== null);

                    localStorage.setItem('cart', JSON.stringify(cart));
                    displayOrderSummary();
                    updateCartCount();
                }
            });

            const checkoutBtn = document.getElementById('checkout-btn');
            if (checkoutBtn) {
                checkoutBtn.addEventListener('click', function(event) {
                    const cart = JSON.parse(localStorage.getItem('cart')) || [];
                    if (cart.length === 0) {
                        event.preventDefault();
                        alert('Your cart is empty!');
                        return;
                    }
                    localStorage.setItem('cartProducts', JSON.stringify(cart));
                    window.location.href = 'checkout.html';
                });
            }
        });

        function closeInfoModal() {
            document.getElementById('info-modal').style.display = 'none';
        }

        function closeHistoryModal() {
            document.getElementById('history-modal').style.display = 'none';
        }
    </script>
</body>
</html>
